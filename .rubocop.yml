AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  Exclude:
    - test/dummy_app/bin/*
    - test/dummy_app/db/schema.rb

Layout/LineLength:
  Max: 200

# Metrics/AbcSize:
#   Enabled: false

# Metrics/ClassLength:
#   Enabled: false

# Metrics/CyclomaticComplexity:
#   Enabled: false

# Metrics/MethodLength:
#   Max: 10

# Metrics/PerceivedComplexity:
#   Enabled: false

# Style/Documentation:
#   Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/NumericLiterals:
  MinDigits: 6
